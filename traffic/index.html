<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Controller</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="traffic-controller">
    <div class="lane" id="lane1">
        <div class="traffic-light" id="light1"></div>
        <input type="number" id="lane1-two-wheelers" placeholder="2 wheelers">
        <input type="number" id="lane1-four-wheelers" placeholder="4 wheelers">
    </div>
    <!-- Repeat the lane div for lane 2, 3, and 4 with appropriate IDs -->
    <button id="submit">Submit</button>
</div>
<script src="script.js"></script>
</body>
</html>
